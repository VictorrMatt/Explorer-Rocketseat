<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page">
      <!-- TITULO -->
      <header>
        <h1>mentoria</h1>
        <p>
          Preencha o formulário abaixo para<br />
          agendar a sua mentoria
        </p>
      </header>

      <!-- FORMULARIO(CAMPOS) -->
      <form id="my-form">
        <div class="fieldset-wrapper">
          <!-- INFORMAÇÕES PESSOAIS -->
          <fieldset>
            <legend>Informações pessoais</legend>

            <div class="input-wrapper col-2">
              <div>
                <label for="mentoring-name">Nome</label>
                <input type="text" id="mentoring-name" />
              </div>

              <div>
                <label for="mentoring-lname">Sobrenome</label>
                <input type="text" id="mentoring-lname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-email"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="email" id="mentoring-email" />
            </div>

            <div class="input-wrapper">
              <label for="mentoring-password"
                >Senha<span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="mentoring-password" />
            </div>
          </fieldset>

          <!-- INFORMAÇÕES DO MENTOR -->
          <fieldset>
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentoring-mentor"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentoring-mentor" />
            </div>
          </fieldset>

          <!-- INFORMAÇÕES DA MENTORIA -->
          <fieldset>
            <legend>Seus horários disponíveis</legend>

            <p class="sub-legend">Primeira mentoria</p>
            <div class="input-wrapper col-3">
              <div>
                <label for="mentoring-date-1"
                  >Data<span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentoring-date-1" />
              </div>

              <div>
                <label for="mentoring-begin-1">Das</label>
                <input type="time" id="mentoring-begin-1" />
              </div>

              <div>
                <label for="mentoring-end-1">Até</label>
                <input type="time" id="mentoring-end-1" />
              </div>
            </div>

            <p class="sub-legend">Segunda mentoria</p>
            <div class="input-wrapper col-3">
              <div>
                <label for="mentoring-date-2"
                  >Data<span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentoring-date-2" />
              </div>

              <div>
                <label for="mentoring-begin-2">Das</label>
                <input type="time" id="mentoring-begin-2" />
              </div>

              <div>
                <label for="mentoring-end-2">Até</label>
                <input type="time" id="mentoring-end-2" />
              </div>
            </div>
          </fieldset>
        </div>
      </form>

      <!-- SUBMIT -->
      <footer>
        <div>
          <input type="submit" form="my-form" value="Salvar" />
        </div>
      </footer>
    </div>
  </body>
</html>
