<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>
        <span class="minutes">11</span>
        <span>:</span>
        <span class="seconds">00</span>
      </h1>
      <div id="btn-wrapper">
        <div>
          <img class="play" src="Images/play-circle.svg" alt="" />
          <img class="pause hide" src="Images/pause-circle.svg" alt="" />
        </div>

        <div>
          <img class="stop-watch" src="Images/stopwatch.svg" alt="" />
          <img class="stop-circle hide" src="Images/stop-circle.svg" alt="" />
        </div>
      </div>
    </main>
    <footer>
      <div>
        <img class="volume hide" src="Images/volume-medium.svg" alt="" />
        <img class="mute" src="Images/volume-mute.svg" alt="" />
      </div>
    </footer>
    <script src="Js/index.js" type="module"></script>
  </body>
</html>
