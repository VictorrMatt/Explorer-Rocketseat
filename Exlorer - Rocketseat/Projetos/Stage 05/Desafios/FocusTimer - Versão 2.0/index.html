<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOCUSTIMER</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="controls-box">
        <div class="timer">
          <span class="minutes">02</span>
          <span>:</span>
          <span class="seconds">00</span>
        </div>

        <div class="controls">
          <img class="playBtn" src="assets/play.svg" alt="" />
          <img class="stopBtn" src="assets/stop.svg" alt="" />
          <img class="sumBtn" src="assets/+.svg" alt="" />
          <img class="subBtn" src="assets/-.svg" alt="" />
        </div>
      </div>

      <div class="cards-box">
        <img class="forestSetting" src="assets/Card 01.svg" alt="" />
        <img class="rainSetting active" src="assets/Card 02.svg" alt="" />
        <img class="coffeSetting" src="assets/Card 03.svg" alt="" />
        <img class="fireplaceSetting" src="assets/Card 04.svg" alt="" />
      </div>
    </main>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
